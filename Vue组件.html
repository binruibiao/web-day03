<div id="div04">

<script>
    let component4 = {
        data: function () {
            return {
                name: 'Ruibiao',
            }
        },
        template: `<div v-on:click="change">这是第四个组件{{ name }}</div>`,
        methods: {
            change() {
                if (this.name === 'Ruibiao') {
                    this.name = '瑞彪'
                } else {
                    this.name = 'Ruibiao'
                }
            },
        },
    }

    new Vue({

        },

        },

        },
        components: {
            component4,
        }
